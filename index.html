<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone | DevIsti</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-container">
        <div class="overlay"></div>
        <div class="navbar-wrapper">
            <header class="navbar">
                <div class="grid-cell-1">
                    <img src="images/Netflix-full-logo.png" alt="">

                </div>
                <div class="grid-cell-2">
                    <select name="options">
                        <option value="english">English</option>
                        <option value="hindi">Hindi</option>
                        <option value="assamese">Assamese</option>
                    </select>
                    <a>Sign In</a>
                </div>
            </header>
        </div>
        <div class="mid-flex-container">
            <div class="h1-wrapper">
                <h1>Unlimited movies, TV</h1>
                <h1>shows and more</h1>
                <p>Starts at â‚¹149. Cancel at any time.</p>
            </div>
            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            <div class="inputs-flex-container">
                <input type="email" placeholder="Email address">
                <button>Get Started&nbsp;&nbsp;&nbsp;></button> <!-- &nbsp; gives manual spacing  -->
            </div>

        </div>
        <div class="fancy-curve"></div>
    </div>
    <div class="main-content-container">

    </div>
</body>

</html>
